<!-- Basandote en el siguiente html y javascript,inserta p con el texto 
    'Voy dentro!', dentro de todos los div con la clase 
    .fn-insert-here -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="fn-insert-here"></div>
   <div></div>
   <div class="fn-insert-here"></div>
   <div>Aqui no va un p</div>

   <script>
     let insertar = document.querySelectorAll('.fn-insert-here')
     
     console.log(insertar)

     insertar.forEach(element =>{
        console.log(element)
        let parrafos = document.createElement('p')
        parrafos.textContent='Voy dentro!';
        element.appendChild(parrafos);
     })
   </script>
</body>
</html>
