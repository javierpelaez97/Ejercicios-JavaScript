<!-- Dado el siguiente javascript y html. Añade la funcionalidad necesaria usando 
    fetch() para hacer una consulta a la api cuando se haga click en el botón, 
    pasando como parametro de la api, el valor del input.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Consultar</button>

    <script>
        
        const nombreImput = document.querySelector('input')
        

        document.querySelector('button').addEventListener('click', () =>{
            const nombre = nombreImput.value;
            const baseUrl = `https://api.nationalize.io?name=${nombre}`;
            fetch(baseUrl)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.log(error)); 
        })
    </script>
</body>
</html>
